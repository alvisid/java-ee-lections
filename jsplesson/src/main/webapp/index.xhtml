    <title>Facelet Title</title>

<h:body>
    <h:form>
        <h:inputText value="#{product.name}"/>
        <h:inputText value="#{product.price}"><f:convertNumber/>
        </h:inputText>
        <h:commandLink action="#{productDAO.doAction()}" value="Сохранить"/>
    </h:form>
    <h:dataTable value="#{productDAO.list}" var="d">
        <h:column>
            #{d.name}
        </h:column>
        <h:column>
            #{d.price}
        </h:column>
    </h:dataTable>

    <h:selectOneMenu id="category" value="#{product.category}">
        <f:selectItem id="cat1" itemLabel="Новости" itemValue="1"/>
        <f:selectItem id="cat2" itemLabel="Спорт" itemValue="2"/>
        <f:selectItem id="cat3" itemLabel="Музыка" itemValue="3"/>
        <f:selectItem id="cat4" itemLabel="Интернет" itemValue="4"/>
    </h:selectOneMenu>
